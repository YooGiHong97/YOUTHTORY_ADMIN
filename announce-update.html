    <section>
    
    <div style="margin-left: 17%; margin-right: 13%;">
    
      </div>
        
        <div style="margin-top: 5%; margin-left: 17%; margin-right: 13%; width: 60%; border-top: 2px solid #62986E;">
        <form class="form-horizontal notice_insert" id="notice_edit" method="post" enctype="multipart/form-data" action="https://www.youthapi.co.kr/notice/admin_edit_notice_ok.do">
		    		    <input id="idx" name="idx" type="hidden" value="${getNotice.idx}" >
		    
		  <!-- 시작일 ~ 마감일 --><br><br>
      <div class="form-input-box" >
        <span class="icon-green-bar"></span>시작일 :&nbsp;<input type="date" id="noti_sub" name="noti_sub"><span class="icon-green-bar">&nbsp;&nbsp;&nbsp; ~ &nbsp;&nbsp;</span>마감일 :&nbsp;<input type="date" id="noti_sub" name="noti_sub">
      </div>
  
      <!-- 상단노출 --><br>
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>상단노출 여부&nbsp;<input type="checkbox" style="width:50px; height:20px; margin-bottom:2%;" id="noti_sub" name="noti_sub" value="${getNotice.noti_sub}"></h3>
			</div>

			<!-- 제목 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>공지 제목</h3>
				<input style="width: 97%;  margin-top: 2%; margin-left: 3%;" type="text" id="noti_sub" name="noti_sub" value="${getNotice.noti_sub}" placeholder="제목을 입력해주세요.">
			</div>

			<!-- 영상 url -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>영상 URL</h3>
				<input style="width: 97%;  margin-top: 2%; margin-left: 3%;" type="text" id="you_url" name="you_url" value="${getNotice.you_url}" placeholder="url이 있다면 입력해 주세요.">
			</div>
			
			<!-- 내용 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>공지 내용</h3>
				<textarea style="width: 97%; height:400px; margin-top: 2%; margin-left: 3%;" id="noti_con" rows="noti_con" name="noti_con" wrap="hard" placeholder="내용을 입력해주세요.">${getNotice.noti_con}</textarea>
			</div>
			
			<script type="text/javascript">
			    
				var str = document.getElementById("noti_con").value;

				str = str.replace(/(?:<br>)/gi, "\r\n");
				
				document.getElementById("noti_con").value = str;
				
				function br_insert() {
					var str = document.getElementById("noti_con").value;

					str = str.replace(/(?:\r\n|\r|\n)/g, '<br>');
					
					document.getElementById("noti_con").value = str;
				}
			</script>
			
			<!-- 파일 업로드 -->
			<div class="form-input-box file-box  text-right" >
				<h3 ><span class="icon-green-bar"></span>첨부파일</h3>
				<label class="text-right" >
					
       				<input type="file" accept=".jpg,.png" id="main" name="main" onchange="javascript:document.getElementById('attach_file').value=this.value" multiple>
				</label>
				<!-- 첨부파일 리스트가 존재할 경우만 삭제할 항목 선택 가능 -->
	    <c:if test="${imgList != null}">
	      <c:forEach var="file" items="${imgList}">
	        <!-- 이미지를 다운받기 위한 URL구성 -->
	        <c:url value="/download.do" var="downloadUrl">
	          <c:param name="file" value="${file.file_dir}/${file.file_name}"/>
	        </c:url>
	        
	        <div class="checkbox">
	          <label >
	            <input type="checkbox" name="del_file" id="img_del" value="${file.idx}" />
	            ${file.origin_name} 삭제하기
	            
	          </label>
	        </div>
	      </c:forEach>
	    </c:if>
			</div>


			<!-- 버튼들 -->
			<div class="content-bottom text-right" style="border-top: 1px solid #E0E0E0; margin-top: 5%;">
				
				<button type="button" style="padding-top: 4px; margin-top:10px; width: 150px;height: 40px; border: 0;outline: 0;background-color: #959595; color: white;"  onclick="history.back()">취소</button>
				<button type="submit"  style="padding-top: 4px; margin-top:10px; width: 150px;height: 40px; border: 0;outline: 0;background-color: #4B9A6A; color: white;" onclick="br_insert()">수정</button>
			</div>
