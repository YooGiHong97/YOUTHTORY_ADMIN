      <form class="form-horizontal notice_insert" id="notice_insert" method="post" enctype="multipart/form-data" action="${pageContext.request.contextPath}/notice/admin_notice_insert_ok.do">
		    		    
		  <!-- 시작일 ~ 마감일 --><br><br>
			<div class="form-input-box" >
        <h4>
				  <span class="icon-green-bar"></span>시작일 :&nbsp;<input type="date" id="noti_sub" name="noti_sub"><span class="icon-green-bar">&nbsp;&nbsp;&nbsp; ~ &nbsp;&nbsp;</span>마감일 :&nbsp;<input type="date" id="noti_sub" name="noti_sub">
			  </h4>
      </div><br>

      <!-- 등록자 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>의제발굴 등록자</h3>
				<input style="width: 20%;  margin-top: 2%; margin-left: 3%;" type="text" id="noti_sub" name="noti_sub" placeholder="이름을 입력해주세요.">
			</div>

			<!-- 제목 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>의제발굴 글 제목</h3>
				<input style="width: 97%;  margin-top: 2%; margin-left: 3%;" type="text" id="noti_sub" name="noti_sub" placeholder="제목을 입력해주세요.">
			</div>

			<!-- 배경 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>의제발굴 배경</h3>
        <textarea style="width: 97%; height:180px; margin-top: 2%; margin-left: 3%;" id="noti_con" rows="noti_con" name="noti_con" wrap="hard"  placeholder="배경을 입력 해 주세요."></textarea>
			</div>
			
			<!-- 내용 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>의제발굴 글 내용</h3>
				<textarea style="width: 97%; height:180px; margin-top: 2%; margin-left: 3%;" id="noti_con" rows="noti_con" name="noti_con" wrap="hard"  placeholder="내용을 입력 해 주세요."></textarea>
			</div>

      <!-- 효과 -->
			<div class="form-input-box" >
				<h3 ><span class="icon-green-bar"></span>의제발굴 효과</h3>
				<textarea style="width: 97%; height:180px; margin-top: 2%; margin-left: 3%;" id="noti_con" rows="noti_con" name="noti_con" wrap="hard"  placeholder="효과를 입력 해 주세요."></textarea>
			</div>
			
			<script type="text/javascript">
			    
				var str = document.getElementById("noti_con").value;

				str = str.replace(/(?:<br>)/gi, "\r\n");
				
				document.getElementById("noti_con").value = str;
				
				function br_insert() {
					var str = document.getElementById("noti_con").value;

					str = str.replace(/(?:\r\n|\r|\n)/g, '<br>');
					
					document.getElementById("noti_con").value = str;
				}
			</script>
			
			<!-- 파일 업로드 -->
			<div class="form-input-box file-box  text-right" >
				<h3 ><span class="icon-green-bar"></span>첨부파일</h3>
				<label class="text-right" >
					
       				<input type="file" accept=".jpg,.png" id="main" name="main" onchange="javascript:document.getElementById('attach_file').value=this.value" multiple>
				</label>
				
			</div>
			
			

			<!-- 버튼들 -->

				<button type="submit"  style="padding-top: 4px; margin-top:10px; width: 150px;height: 40px; border: 0;outline: 0;background-color: #4B9A6A; color: white;" onclick="br_insert()">등록</button>
			</div>
